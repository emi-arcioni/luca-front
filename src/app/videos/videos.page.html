<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-virtual-scroll [items]="assignments" approx-item-height="80px">
    <ion-item *virtualItem="let item" button (click)="gotoDetail(item)">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <!-- <h3>{{ item.email }}</h3> -->
        <!-- <p>{{ item.phone_number }}</p> -->
      </ion-label>
      <ion-note slot="end" color="secondary">
        {{ item.videos?.length }}
      </ion-note>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
